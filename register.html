<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - GameTest Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                    </svg>
                    <span>GameTest Pro</span>
                </a>
                <h1>Create Account</h1>
                <p>Join the premier game testing community</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label>I am a...</label>
                    <div class="role-selector">
                        <label class="role-option">
                            <input type="radio" name="role" value="developer" required>
                            <div class="role-card">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                                    <path d="M2 17l10 5 10-5"/>
                                    <path d="M2 12l10 5 10-5"/>
                                </svg>
                                <span>Developer</span>
                                <small>I create games</small>
                            </div>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="tester" required>
                            <div class="role-card">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <line x1="2" y1="12" x2="22" y2="12"/>
                                </svg>
                                <span>Tester</span>
                                <small>I test games</small>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6" placeholder="At least 6 characters">
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="api-config.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked')?.value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (!role) {
                errorDiv.textContent = 'Please select your role';
                errorDiv.style.display = 'block';
                return;
            }

            // Check if user exists
            if (DB.getUserByEmail(email)) {
                errorDiv.textContent = 'Email already registered';
                errorDiv.style.display = 'block';
                return;
            }

            // Save user
            const user = {
                fullName,
                email,
                password,
                role
            };
            
            DB.saveUser(user);
            setCurrentUser(user);
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
